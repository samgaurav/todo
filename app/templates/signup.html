<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TO DO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_authenticated %} <!-- its mean if ur login it will show logout -->
        <li class="nav-item">
          <a class="nav-link" href="/logout">LogOut</a>
        </li>
        {% else %}  <!-- its mean if user not login it will show  -->
        <li class="nav-item">
          <a class="nav-link" href="/signup">Sign UP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Log in</a>
        </li>
        {% endif %}


      </ul>
    </div>
  </div>
</nav>
    <center><h1>Sign Up Page!</h1></center>
  <div class="alert.alert-sucess"><center><h3>Create Account</h3></center></div>
  <div class="cpl-lg-5 shadow  d-flex justify-content-center align-items-center">

      <div class="p-4">
        <form method="post" action="/signup">
          {% csrf_token %}
          {{form.as_p}}
          <input class="btn btn-success" type="submit" value="Create Acount">
        </form>
      </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>

</body>
</html>
